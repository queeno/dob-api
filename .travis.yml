language: go

go:
  - 1.12.x
  - tip

env:
  - GOOS=linux

before_install:
  - go get -t -v ./...

script:
  - go test -race -coverprofile=coverage.txt -covermode=atomic -v ./...

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - go build -o dob-api .
  - zip -r dob-api.zip dob-api

deploy:
  provider: releases
  name: dob-api
  file: dob-api
  tag_name: master
  target_commitish: $TRAVIS_COMMIT
  api_key:
    secure: 
  skip_cleanup: true
  overwrite: true
  on:
    go: 'tip'
